<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" size ="32x32" type="image/x-icon">
    <link rel="stylesheet" href="/css/index.css">
   <link rel="stylesheet" href="/css/bootstrap.min.css">
   <link rel="stylesheet" href="/css/font-awesome.min.css">
    <title>Social Media</title>
</head>
<body>
    <!-- header -->
    <div class="media_header">
        <header>
            <h3> Social Media Dashboard</h3>
            <p>  Total Followers: 23,004</p>
        </header>
       <nav class="nav-flex">
         <p>Dark Mode</p>
           <div class="dark-input">
            <input type="checkbox" name="checkbox" id="checkbox" class="checkbox" onclick="toggleTheme()">
            <label for="checkbox" class="label">
                <i class="fa fa-moon-o" aria-hidden="true"></i>
                <i class="fa fa-sun-o" aria-hidden="true"></i>
                <div class="ball"></div>
            </label>
           </div>
       </nav>
    </div>

    <!-- Followers -->
    <div class="followers_names">
        <!-- facebook -->
        <div class="facebook_subscribe">
          <img src="./images/icon-facebook.svg" alt=""> <span class="names">@nathanf</span>
          <h1>1987</h1>
          <p>Followers</p>
          <section id="arrow">
            <img src="/images/icon-up.svg" alt="" > <span > 12 Today</span>
          </section>
          
        </div>

         <!-- twitter -->
        <div class="twitter_subscribe">
            <img src="./images/icon-twitter.svg" alt=""> <span class="names">@nathanf</span>
            <h1> 1044</h1>
            <p>Followers</p>
            <section id="arrow">
              <img src="/images/icon-up.svg" alt="" > <span > 99 Today</span>
            </section>
        </div>

         <!-- instagram -->
        <div class="instagram_subscribe">
            <img src="./images/icon-instagram.svg" alt=""> <span class="names"> @realnathanf</span>
            <h1>  11k</h1>
            <p>Followers</p>
            <section id="arrow">
              <img src="/images/icon-up.svg" alt="" > <span >  1099 Today</span>
            </section>
        </div>
         <!-- youtube -->
        <div class="youtube_subscribe">
            <img src="./images/icon-youtube.svg" alt=""> <span class="names"> Nathan F.</span>
            <h1> 8239</h1>
            <p> Subscribers</p>
            <section id="arrow">
              <img src="/images/icon-up.svg" alt="" > <span > 144 Today</span>
            </section>
        </div>
    </div>

    <!-- Overview -->
    <div class="overview_names">
        <h3>Overview - Today</h3>

        <div class="facebook_views">
            <div class="page_views">
                <p>Page Views</p>
                <img src="/images/icon-facebook.svg" alt="">
            </div>
            <div class="arrow_views">
                <h3>52</h3>
                <img src="/images/icon-up.svg" alt=""> <span> 2% </span>
            </div>
        </div>

        <div class="facebook_likes"></div>
        <div class="instagram_views"></div>
        <div class="instagram_likes"></div>
        <div class="twitter_views"></div>
        <div class="twitter_likes"></div>
        <div class="youtube_views"></div>
        <div class="youtube_likes"></div>
    </div>


<script src="/index.js"></script>
</body>
</html>
